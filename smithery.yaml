# Smithery configuration file: https://smithery.ai/docs/build/project-config

runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required: ["apiKey"]
    properties:
      apiKey:
        type: "string"
        description: "The Kanta API key (X-API-Key header)"
      apiUrl:
        type: "string"
        description: "Optional base URL for the Kanta API (defaults to https://app.kanta.fr/api/v1)"
  exampleConfig:
    apiKey: "sk-example123"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
